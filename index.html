<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Olha a Bolinha</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
</head>
<body>
    <div class="wrap">
        <div class="container">
            <h1>scale e 300ms</h1>
            <div class="box1 boxa box"></div>
        </div>

        <div class="container">
            <h1> scale e 1seg</h1>
            <div class="box2 boxa box"></div>
        </div>

        <div class="container">
            <h1> scale e 3seg</h1>
            <div class="box3 boxa box"></div>
        </div>

        <div class="container">
            <h1>translateX e 300ms</h1>
            <div class="box4 boxb box"></div>
        </div>

        <div class="container">
            <h1>translateX e 1seg</h1>
            <div class="box5 boxb box"></div>
        </div>

        <div class="container">
            <h1>translateX, scale e 3seg</h1>
            <div class="box6 boxc box"></div>
        </div>

        <div class="container">
            <h1>rotate 180 e 300ms</h1>
            <div class="box7 boxd box"></div>
        </div>
    
        <div class="container">
            <h1>rotate 360 e 1 seg</h1>
            <div class="box8 boxe box"></div>
        </div>
    
        <div class="container">
            <h1>rotate 720 3seg</h1>
            <div class="box9 boxf box"></div>
        </div>

        <div class="container">
            <h1>scale, traslate e rotate 180 300ms</h1>
            <div class="box10 boxg box"></div>
        </div>

        <div class="container">
            <h1>scale, traslate e rotate 360 1seg</h1>
            <div class="box11 boxh box"></div>
        </div>

        <div class="container">
            <h1>scale, traslate e rotate 720 3seg</h1>
            <div class="box12 boxi box"></div>
        </div>

            
    </div>
</body>
</html>
